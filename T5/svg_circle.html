<!DOCTYPE html>
<html>
    <head>
        <meta charset="en">
        <title>SVG Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .svg-container {
            display: inline-block;
            width: 100%;
            padding-bottom: middle;
            overflow: hidden;
            background-color: brown;
            }
            
            .svg-content {
            display: inline-block;
            top: 0;
            left: 0;
            }
        </style>
    </head>
    <body>
        <h1>My first SVG</h1>
        <div class="svg-container">
            <svg width="500" height="500" class="svg-content">
                <circle cx="250", cy="250", r="200", fill="#F7941E" stroke="#2231F20" strokewidth="
                10" stroke-miterlimit="10" opacity="0.6"/>
            </svg>
        </div>
    </body>
</html>
